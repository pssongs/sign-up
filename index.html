<!DOCTYPE html>
<html>
  <head>
    <title>
      Sign Up!
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head> 

  <body>
    <div id="container">
      <div id="leftBox">
        <img src="thickBlackLogo.png" alt="" id="logo">
      </div>
      <div id="rightBox">
        <div id="hotelName">
          Washington Hotel
        </div>
        <div id="message">Tell Us About Yourself</div>
        <form action="" method="post">
          <div>
            <div id="firstLine">
              <div>
                <div><label for="firstName">First Name</label></div>
                <input type="text" id="firstName">
              </div>
              <div>
                <div><label for="lastName">Last Name</label></div>
                <input type="text" id="lastName">
              </div>
            </div>
            <div id="secondLine">
              <div>
                <div><label for="phone">Phone Number</label></div>
                <input type="text" id="phone">
              </div>
  
              <div>
                <div><label for="address">Address</label></div>
                <input type="text" id="address"></div>
              </div>
            </div>
            <div id="thirdLine">
              <div>
                <div><label for="password">Password</label></div>
                <input type="password" id="password">
              </div>

              <div>
                <div><label for="passwordc">Confirm Password</label></div>
                <input type="password" id="passwordc">
              </div>
            </div>
            <button type="submit">Create Account</button>
          </div>
          
        </form>
                
      </div>
    </div>
  </body>
</html>
